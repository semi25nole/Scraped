<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scraped</title>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="scraped.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Righteous" />


</head>
<body>

<div class="container">
    <div class="text-center">
        <div class="jumbotron">
            <h1>Cup O' Joe Times</h1>
            <h2 id="tagline">Sports News and Coffee Never Felt So Good</h2>
        </div>
        <div class="card">
            <div class="card-body">
                <label for="articles">This is where the articles will go</label>
                <p id="articles"></p>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                <label for="notes">This is where the notes will go</label>
                <span id="notes"></span>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="app.js"></script>
</body>
</html>
